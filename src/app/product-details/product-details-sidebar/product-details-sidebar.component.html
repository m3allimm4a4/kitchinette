<div class="main-sidebar">
  <div class="single-widget category">
    <h3 class="title">Categories</h3>
    <ul class="categor-list">
      @for (category of categories; track category._id) {
        <li>
          <a routerLink="/product-list" [queryParams]="{ category: category._id }">
            {{ category.name }}
          </a>
        </li>
      }
    </ul>
  </div>

  <div class="single-widget recent-post">
    <h3 class="title">New Products</h3>

    @for (product of newProducts; track product._id) {
      <div class="single-post">
        <div class="image">
          <img [ngSrc]="product.imagePath" [alt]="product.name" fill />
        </div>
        <div class="content">
          <h5>
            <a [routerLink]="['/product-details', product._id]">{{ product.name }}</a>
          </h5>
          <ul class="comment">
            <li>
              <i class="pi pi-calendar"> </i>
              {{ product.createdAt | date }}
            </li>
          </ul>
        </div>
      </div>
    }
  </div>
</div>
