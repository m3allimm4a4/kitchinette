<div class="share-social">
  <div class="row">
    <div class="col-12">
      <div class="content-tags">
        <h4>Share:</h4>
        <ul class="tag-inner">
          @for (shareLink of shareLinks; track shareLink.icon) {
            <li>
              <a [href]="shareLink.url" target="_blank">
                <i class="pi" [ngClass]="shareLink.icon"></i>
                {{ shareLink.name }}
              </a>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</div>
