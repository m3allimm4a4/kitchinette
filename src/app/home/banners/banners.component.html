<section class="small-banner section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h2>Trending now</h2>
        </div>
      </div>
    </div>

    <div class="row">
      @defer (on viewport) {
        <p-carousel
          [value]="banners"
          [numVisible]="3"
          [numScroll]="3"
          [autoplayInterval]="5000"
          [responsiveOptions]="responsiveOptions">
          <ng-template pTemplate="item" let-banner>
            <div class="single-banner" style="height: 230px">
              <img [src]="imagesUrl + banner.path" [alt]="banner.title" />
              <div class="content">
                <p>{{ banner.title }}</p>
                <h3>{{ banner.subtitle }}</h3>
                <a [routerLink]="banner.link">Shop Now</a>
              </div>
            </div>
          </ng-template>
        </p-carousel>
      } @placeholder (minimum 0) {
        <div></div>
      }
    </div>
  </div>
</section>
